<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./style.css">  
</head>
<body>
  <main class="main">
    <div class="container">
      <div class="upper"></div>
      <div class="img"><img src="./images/image-victor.jpg" alt="Profile Image"></div>
      <div class="card">
        <h2 class="name">Victor Crest<spane class="age">26</spane></h2>
        <h3 class="city">London</h3>
        <div class="informations">
          <h3>80K<span class="act">Followers</span></h3>
          <h3>803K<span class="act">Likes</span></h3>
          <h3>1.4K<span class="act">Photos</span></h3>
        </div>
      </div>
    </div>
  </main>  
</body>
</html>
